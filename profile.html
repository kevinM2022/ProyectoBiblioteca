<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">

    <div class="container mx-auto mt-8 p-4 bg-white rounded shadow-md max-w-md">

        <h2 class="text-2xl font-bold mb-4">Configuración de Perfil</h2>

        <form>
            <!-- Foto de perfil -->
            <div class="mb-4 flex items-center">
                <label for="profile-picture" class="mr-2 text-gray-700 text-sm font-bold">Foto de perfil</label>
                <input type="file" id="profile-picture" name="profile-picture" accept="image/*" class="border rounded p-2">
            </div>

            <!-- Nombre de usuario -->
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Nombre de usuario</label>
                <input type="text" id="username" name="username" class="w-full border rounded p-2">
            </div>

            <!-- Correo electrónico -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Correo electrónico</label>
                <input type="email" id="email" name="email" class="w-full border rounded p-2">
            </div>

            <!-- Contraseña -->
            <div class="mb-4">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Contraseña</label>
                <input type="password" id="password" name="password" class="w-full border rounded p-2">
            </div>

            <!-- Confirmar Contraseña -->
            <div class="mb-4">
                <label for="confirm-password" class="block text-gray-700 text-sm font-bold mb-2">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" class="w-full border rounded p-2">
            </div>

            <!-- Botón de guardar -->
            <div class="flex justify-end">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Guardar</button>
            </div>
        </form>
    </div>

</body>
</html>
