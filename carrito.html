<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">

    <div class="container mx-auto mt-8 p-4 bg-white rounded shadow-md">

        <h2 class="text-2xl font-bold mb-4">Carrito de Libros</h2>

        <!-- Lista de libros disponibles -->
        <div class="mb-8">
            <h3 class="text-lg font-bold mb-2">Libros Disponibles</h3>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <!-- Libro 1 -->
                <div class="border p-4 rounded-lg bg-white">
                    <h4 class="font-bold mb-2">Libro 1</h4>
                    <p class="text-gray-700 mb-2">Descripción del libro 1.</p>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded">Agregar al Carrito</button>
                </div>

                <!-- Libro 2 -->
                <div class="border p-4 rounded-lg bg-white">
                    <h4 class="font-bold mb-2">Libro 2</h4>
                    <p class="text-gray-700 mb-2">Descripción del libro 2.</p>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded">Agregar al Carrito</button>
                </div>
                <!-- Puedes agregar más libros según sea necesario -->
            </div>
        </div>

        <!-- Carrito de libros -->
        <div>
            <h3 class="text-lg font-bold mb-2">Carrito</h3>
            <ul>
                <!-- Los libros seleccionados se mostrarán aquí -->
                <li class="flex justify-between items-center border-b py-2">
                    <span>Libro 1</span>
                    <span class="text-gray-500">Cantidad: 1</span>
                </li>
                <li class="flex justify-between items-center border-b py-2">
                    <span>Libro 2</span>
                    <span class="text-gray-500">Cantidad: 2</span>
                </li>
                <!-- Puedes agregar más libros seleccionados según sea necesario -->
            </ul>

            <!-- Total del carrito -->
            <div class="flex justify-end mt-4">
                <span class="text-lg font-bold">Total: $25.00</span>
            </div>

            <!-- Botón de realizar compra -->
            <div class="flex justify-end mt-4">
                <button class="bg-green-500 text-white px-4 py-2 rounded">Realizar Compra</button>
            </div>
        </div>
    </div>

</body>
</html>
